<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scaler3 AI Chord Generator Clone</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header>
    <h1>Scaler3 AI Chord Generator Clone – Sprint 1 MVP</h1>
  </header>

  <main>
    <section class="sidebar">
      <label for="key">Key</label>
      <select id="key">
        <option value="C">C</option>
        <option value="C#">C#</option>
        <option value="D">D</option>
        <option value="D#">D#</option>
        <option value="E">E</option>
        <option value="F">F</option>
        <option value="F#">F#</option>
        <option value="G">G</option>
        <option value="G#">G#</option>
        <option value="A">A</option>
        <option value="A#">A#</option>
        <option value="B">B</option>
      </select>

      <label for="scale">Scale</label>
      <select id="scale">
        <option value="major">Major</option>
        <option value="minor">Minor</option>
        <option value="pentatonic">Pentatonic</option>
        <option value="harmonicMinor">Harmonic Minor</option>
        <option value="melodicMinor">Melodic Minor</option>
      </select>

      <label for="chordType">Chord Type</label>
      <select id="chordType">
        <option value="triad">Triad</option>
        <option value="seventh">Seventh</option>
        <option value="augmented">Augmented</option>
        <option value="diminished">Diminished</option>
        <option value="suspended">Suspended</option>
      </select>

      <label for="length">Progression Length (bars)</label>
      <input type="number" id="length" min="1" max="16" value="4" />

      <label for="bpm">BPM</label>
      <input type="number" id="bpm" min="40" max="240" value="85" />

      <label for="timeSignature">Time Signature</label>
      <select id="timeSignature">
        <option value="3/4">3/4</option>
        <option value="4/4" selected>4/4</option>
      </select>

      <div class="midi-select">
        <label>MIDI Input Device</label>
        <select id="midiInput"></select>
      </div>

      <div class="midi-select">
        <label>MIDI Output Device</label>
        <select id="midiOutput"></select>
      </div>

      <button onclick="generateChords()">Generate Chords</button>
      <button onclick="recordMIDINotes()">Record MIDI</button>
      <button onclick="playMIDINotes()">Play MIDI</button>
      <button onclick="stopPlayback()">Stop</button>
      <button onclick="saveToFile()">Save Project</button>
      <button onclick="loadFromFile()">Load Project</button>
    </section>

    <section class="content">
      <h2>Piano Roll View</h2>
      <canvas id="pianoRollCanvas"></canvas>

      <div class="controls">
        <button onclick="startPlayback()">Play</button>
        <button onclick="pausePlayback()">Pause</button>
        <button onclick="stopPlayback()">Stop</button>
      </div>
    </section>
  </main>

  <footer>
    Sprint 1 MVP – Fully Working Testable Frontend | UUID: 1f5d7c4e-bb8c-4e4d-a1d1-dba8989323f9
  </footer>

  <script src="app.js"></script>
</body>
</html>
